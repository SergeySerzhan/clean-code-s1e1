<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-app">
      <section class="section">
        <h3 class="section__title">Add Item</h3>
        <div class="section__task-row-wrapper">
          <input id="new-task" class="task input_text" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="tasks_incomplete">
          <li class="tasks__item">
            <input type="checkbox" class="input_checkbox"><label class="task label">Pay Bills</label>
            <input type="text" class="task input_text">
            <button class="edit-btn btn">Edit</button>
            <button class="delete-btn btn"><img src="./remove.svg" class="delete-btn__img" alt="Delete icon"></button>
          </li>
          <li class="tasks__item tasks__item_edit-mode">
            <input type="checkbox" class="input_checkbox"><label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input_text">
            <button class="edit-btn btn">Save</button>
            <button class="delete-btn btn"><img src="./remove.svg" class="delete-btn__img" alt="Delete icon"></button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="tasks_completed">
          <li class="tasks__item">
            <input type="checkbox" class="input_checkbox" checked><label class="task label">See the Doctor</label>
            <input type="text" class="task input_text">
            <button class="edit-btn btn">Edit</button>
            <button class="delete-btn btn"><img src="./remove.svg" class="delete-btn__img" alt="Delete icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
