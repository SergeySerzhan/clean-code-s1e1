<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="description">
      <img class="description-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix image">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section>
        <h3 class="title">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input-text" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="list-item">
            <input type="checkbox" class="input-checkbox"><label class="task label">Pay Bills</label>
            <input type="text" class="task input-text">
            <button class="edit btn">Edit</button>
            <button class="delete btn"><img src="./remove.svg" class="delete-img" alt="Delete icon"></button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="input-checkbox"><label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-text">
            <button class="edit btn">Save</button>
            <button class="delete btn"><img src="./remove.svg" class="delete-img" alt="Delete icon"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul id="completed-tasks">
          <li class="list-item">
            <input type="checkbox" class="input-checkbox" checked><label class="task label">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="edit btn">Edit</button>
            <button class="delete btn"><img src="./remove.svg" class="delete-img" alt="Delete icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
